<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>
    <!-- Deisy Ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CLI -->
    <link rel="stylesheet" href="./src/output.css">
    <!-- Css Link -->
    <link rel="stylesheet" href="./style/style.css">
  </head>

  <body class="bg-[#f4f5f7] min-h-[100vh] flex flex-col justify-center items-center outfit-font">
    
    <div class=" bg-[url(../assets/bg.png)] w-[300px] h-[130px] flex justify-center items-center bg-cover">
        <img src="./assets/Group.png" alt="">
    </div>

    <form action="" class="bg-white p-8 rounded-3xl w-[350px]">
      <div>
        <label for="" class="font-semibold">Mobile Number</label><br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input mt-3 bg-[#f4f5f7] rounded-3xl w-full border-0 focus:outline-0"
          id="user-number"
        />
      </div>

      <div class="mt-5">
        <label for="" class="font-semibold">4 Digit Pin</label><br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input mt-3 bg-[#f4f5f7] rounded-3xl w-full border-0 focus:outline-0"
          id="user-pin"
        />
      </div>

      <button class="btn bg-[#0874F2] text-white mt-4 w-full rounded-3xl text-lg" id="btn-login">Login</button>

    </form>
    
    

    <!-- Script JS Link -->
    <script src="./js/main.js"></script>
  </body>
</html>
